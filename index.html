<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="calculator">
            <h1>CALCULATOR</h1>
            <input id="answer" readonly></input>

        <div id="keys">
            <button onclick="clearShow()" class="colored">AC</button>
            <button onclick="delShow()"  class="colored">Del</button>
            <button onclick="appendToShow('.')" class="colored">.</button>
            <button onclick="appendToShow('*')" class="colored">x</button>
            <button onclick="appendToShow('7')">7</button>
            <button onclick="appendToShow('8')">8</button>
            <button onclick="appendToShow('9')">9</button>
            <button onclick="appendToShow('+')" class="colored">+</button>
            <button onclick="appendToShow('4')">4</button>
            <button onclick="appendToShow('5')">5</button>
            <button onclick="appendToShow('6')">6</button>
            <button onclick="appendToShow('-')" class="colored">-</button>
            <button onclick="appendToShow('1')">1</button>
            <button onclick="appendToShow('2')">2</button>
            <button onclick="appendToShow('3')">3</button>
            <button onclick="appendToShow('/')" class="colored">/</button>
            <button onclick="appendToShow('00')">00</button>
            <button onclick="appendToShow('0')">0</button>
            <button onclick="appendToShow(',')">,</button>
            <button onclick="calc()" class="colored">=</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
